## Mybatis ����
mybatis.type-aliases-package=com.example.demo.entity
## junit的运行时的classpath信息与普通运行方式不同，于是将classpath修改为classpth*,使其从多个classpath中加载mapper文件
## mybatis.mapper-locations=classpath:**/mapper/*.xml
mybatis.mapper-locations=classpath*:mapper/*.xml
## Freemarker ����
## �ļ�����·��
spring.freemarker.template-loader-path=classpath:/web/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
## log
debug=false
spring.output.ansi.enabled=DETECT
logging.file=logs/my.log
logging.level.root=info
logging.level.com.example.demo.mapper=debug
server.port=8080
test.str=["66810","90503"]
## management.server.port=54001
## management.health.mail.enabled=false
spring.mail.host=smtp.qq.com
spring.mail.username=xxx@qq.com
# ע����������벻������ĵ�¼����
spring.mail.password=xxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
# spring.redis.host=47.97.31.220
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
#spring.redis.password=ErgXpIWhRU&7Ue7M
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=100
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=3000
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=1
# 连接超时时间（毫秒）
spring.redis.jedis.timeout=300

