<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var a = 10;
        (function () {
            console.log(a);
            a = 5;
            console.log(window.a);
            var a = 20;
            console.log(a);
        })()

        function isNumber(obj) {
            return obj === +obj
        }

        function thousandSeparator(num) {
            if (!isNumber(num)) return
            var numString = num.toString()
            if (numString.indexOf(".") > 0) {
                return numString.replace(/(\B)(?=(\d{3})+\.)/g, function ($0, $1) {
                    return ",";
                })
            }
            return numString.replace(/(\B)(?=(\d{3})+$)/g, function ($0, $1) {
                return ",";
            })
        }

        console.log(thousandSeparator(133333.33303))
        console.log(thousandSeparator(1333331111))
    </script>
</head>
<body>
<div class="test">

</div>
</body>
</html>

        width: 200px;

    }
