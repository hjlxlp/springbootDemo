<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function () {

        })

        function setStatus(id, type, value) {
            debugger
            var result = value;
            //如果是多选或下拉，value传的name，根据name获取选中的值
            if (type == 'checkbox') {
                result = $("input:checkbox[name=" + value + "]:checked").val();
            }
            if (type == 'select') {
                result = "select"
                $("select[name="+ value + "]").each(function () {
                    if (!$(this).find('option:selected').val()) {
                        result = ''
                    }
                });
            }
            if (result) {
                alert(id + ":有值")
            } else {
                alert(id + ":无值")
            }
        }
    </script>
</head>
<body>

<!--单选-->
<input name="danxuan" id="a1" type="radio" value="v1" onchange="setStatus(1,'',this.value)"/>
<label for="a1">l1</label>
<input name="danxuan" id="a2" type="radio" value="v2" onchange="setStatus(2,'',this.value)"/>
<label for="a2">l2</label>
<input name="danxuan" id="a3" type="radio" value="v3" onchange="setStatus(3,'',this.value)"/>
<label for="a3">l1</label>

<br/>

<!--多选-->
<div>
    <input name="duoxuan" id="b1" type="checkbox" value="v1" onchange="setStatus(1,'checkbox',this.name)"/>
    <label for="b1">l1</label>
    <input name="duoxuan" id="b2" type="checkbox" value="v2" onchange="setStatus(2,'checkbox',this.name)"/>
    <label for="b2">l2</label>
    <input name="duoxuan" id="b3" type="checkbox" value="v3" onchange="setStatus(3,'checkbox',this.name)"/>
    <label for="b3">l1</label>
</div>

<br/>

<!--文本-->
<textarea rows="4" cols="60" name="wenben" id="c1" type="text" onkeyup="setStatus(1,'',this.value)"></textarea>

<br/>

<!--下拉-->
<select name="xiala" id="d1" onchange="setStatus(1,'select',this.name)">
    <option value="" selected=selected></option>
    <option value="v1">1</option>
    <option value="v2">2</option>
    <option value="v3">3</option>
</select>
<select name="xiala" id="d2" onchange="setStatus(2,'select',this.name)">
    <option value="" selected=selected></option>
    <option value="v1">1</option>
    <option value="v2">2</option>
    <option value="v3">3</option>
</select>

</body>
</html>
